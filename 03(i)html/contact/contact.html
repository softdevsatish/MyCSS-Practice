<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h3><a href="../index.html">Return to Home Page</a></h3>
    <h1>Contact Us</h1>
    <h3>Fill The Detail Below</h3>
  
    <div id="contact-form">
      <form action="" method="POST">
          <label for="fullName">Enter Name</label>
          <input type="text" name="fullName" placeholder="Full Name"><br> <br>
          <label for="emailID">Enter Email ID</label>
          <input type="email" name="emailID" placeholder="email@email.com"><br><br>
          
          <textarea name="address" id="" cols="30" rows="10">Write Full Address</textarea><br><br>
          <select name="technology" id="">
          <option value="java">Java</option>
          <option value="php">PHP</option>
          <option value="asp">ASP.Net</option>
        </select><br><br>
        <p>Preferred Social Media Profile </p>
        <input type="checkbox" name="fb" id="">
        <label for="fb">Facebook</label>
        <input type="checkbox" name="twit" id="">
        <label for="twit">Twitter</label>
        <input type="checkbox" name="link" id="">
        <label for="link">LinkedIN</label><br><br>
        <p>Select Your Blood Group</p>
        <label for="bg-o">O</label>
        <input type="radio" name="bgroup" id="">
        <label for="bg-a">A</label>
        <input type="radio" name="bgroup" id="">
        <label for="bg-b">B</label>
        <input type="radio" name="bgroup" id="">
        <label for="bg-ab">AB</label>
        <input type="radio" name="bgroup" id="">
        
        <br><br>
        <button type="submit">Submit</button>
      </form>
    </div>
</body>
</html>
